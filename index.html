<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Manutenção Preventiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #009999;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
        }
        
        .section {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .section-header {
            color: #009999;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #009999;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .equipment-item,
        .service-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #009999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #008080;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .actions button {
            flex: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatório de Manutenção Preventiva</h1>
            <p>Sistema de Gerenciamento de Relatórios</p>
        </div>
        
        <div class="section">
            <h2 class="section-header">Informações do Cliente</h2>
            <form id="clientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientName">Nome do Cliente</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientCode">Código do Cliente</label>
                        <input type="text" id="clientCode" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input type="text" id="state" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactName">Nome do Contato</label>
                        <input type="text" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="section">
            <h2 class="section-header">Equipamentos</h2>
            <div id="equipmentList">
                <div class="equipment-item">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipment1">Nome do Equipamento</label>
                            <input type="text" id="equipment1" required>
                        </div>
                        <div class="form-group">
                            <label for="model1">Modelo</label>
                            <input type="text" id="model1" required>
                        </div>
                        <div class="form-group">
                            <label for="serialNumber1">Número de Série</label>
                            <input type="text" id="serialNumber1" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="addEquipment">+ Adicionar Equipamento</button>
        </div>
        
        <div class="section">
            <h2 class="section-header">Serviços Realizados</h2>
            <div id="servicesList">
                <div class="service-item">
                    <div class="form-group">
                        <label for="serviceType1">Tipo de Serviço</label>
                        <select id="serviceType1" required>
                            <option value="">Selecione</option>
                            <option value="limpeza">Limpeza</option>
                            <option value="atualizacao">Atualização de Software</option>
                            <option value="substituicao">Substituição de Peças</option>
                            <option value="configuracao">Configuração</option>
                            <option value="teste">Teste de Funcionamento</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serviceDesc1">Descrição do Serviço</label>
                        <textarea id="serviceDesc1" required></textarea>
                    </div>
                </div>
            </div>
            <button type="button" id="addService">+ Adicionar Serviço</button>
        </div>
        
        <div class="section">
            <h2 class="section-header">Informações do Relatório</h2>
            <form id="reportForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="serviceDate">Data do Serviço</label>
                        <input type="date" id="serviceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="reportNumber">Número do Relatório</label>
                        <input type="text" id="reportNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="technicianName">Nome do Técnico</label>
                        <input type="text" id="technicianName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observations">Observações Adicionais</label>
                    <textarea id="observations"></textarea>
                </div>
            </form>
        </div>
        
        <div class="actions">
            <button type="button" id="saveReport">Salvar Relatório</button>
            <button type="button" id="viewReports">Ver Relatórios</button>
        </div>
        
        <div class="footer">
            <p>© 2024 Sistema de Relatórios de Manutenção Preventiva</p>
        </div>
    </div>
    
    <script>
        // Função para adicionar novo equipamento
        document.getElementById('addEquipment').addEventListener('click', function() {
            const equipmentList = document.getElementById('equipmentList');
            const equipmentCount = equipmentList.children.length + 1;
            
            const newEquipment = document.createElement('div');
            newEquipment.className = 'equipment-item';
            newEquipment.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label for="equipment${equipmentCount}">Nome do Equipamento</label>
                        <input type="text" id="equipment${equipmentCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="model${equipmentCount}">Modelo</label>
                        <input type="text" id="model${equipmentCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="serialNumber${equipmentCount}">Número de Série</label>
                        <input type="text" id="serialNumber${equipmentCount}" required>
                    </div>
                </div>
            `;
            
            equipmentList.appendChild(newEquipment);
        });
        
        // Função para adicionar novo serviço
        document.getElementById('addService').addEventListener('click', function() {
            const servicesList = document.getElementById('servicesList');
            const serviceCount = servicesList.children.length + 1;
            
            const newService = document.createElement('div');
            newService.className = 'service-item';
            newService.innerHTML = `
                <div class="form-group">
                    <label for="serviceType${serviceCount}">Tipo de Serviço</label>
                    <select id="serviceType${serviceCount}" required>
                        <option value="">Selecione</option>
                        <option value="limpeza">Limpeza</option>
                        <option value="atualizacao">Atualização de Software</option>
                        <option value="substituicao">Substituição de Peças</option>
                        <option value="configuracao">Configuração</option>
                        <option value="teste">Teste de Funcionamento</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serviceDesc${serviceCount}">Descrição do Serviço</label>
                    <textarea id="serviceDesc${serviceCount}" required></textarea>
                </div>
            `;
            
            servicesList.appendChild(newService);
        });
        
        // Função para salvar o relatório
        document.getElementById('saveReport').addEventListener('click', function() {
            // Coletar dados do cliente
            const clientData = {
                name: document.getElementById('clientName').value,
                code: document.getElementById('clientCode').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                contact: document.getElementById('contactName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };
            
            // Coletar dados dos equipamentos
            const equipment = Array.from(document.querySelectorAll('.equipment-item')).map(item => ({
                name: item.querySelector('input[id^="equipment"]').value,
                model: item.querySelector('input[id^="model"]').value,
                serialNumber: item.querySelector('input[id^="serialNumber"]').value
            }));
            
            // Coletar dados dos serviços
            const services = Array.from(document.querySelectorAll('.service-item')).map(item => ({
                type: item.querySelector('select[id^="serviceType"]').value,
                description: item.querySelector('textarea[id^="serviceDesc"]').value
            }));
            
            // Coletar dados do relatório
            const reportData = {
                serviceDate: document.getElementById('serviceDate').value,
                reportNumber: document.getElementById('reportNumber').value,
                technicianName: document.getElementById('technicianName').value,
                observations: document.getElementById('observations').value
            };
            
            // Criar objeto completo do relatório
            const report = {
                client: clientData,
                equipment: equipment,
                services: services,
                report: reportData,
                createdAt: new Date().toISOString()
            };
            
            // Salvar no localStorage
            let reports = JSON.parse(localStorage.getItem('reports') || '[]');
            reports.push(report);
            localStorage.setItem('reports', JSON.stringify(reports));
            
            alert('Relatório salvo com sucesso!');
            window.location.href = 'relatorios.html';
        });
        
        // Função para ver relatórios
        document.getElementById('viewReports').addEventListener('click', function() {
            window.location.href = 'relatorios.html';
        });
    </script>
</body>
</html>
