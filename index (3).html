<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Manutenção Preventiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Header Section */
        .header {
            background-color: #009999;
            height: 220px;
            position: relative;
            overflow: hidden;
        }
        
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00ABAB;
            opacity: 0.7;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
        }
        
        /* Network Graphics */
        .network-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .circle1 {
            width: 60px;
            height: 60px;
            top: 60px;
            right: 100px;
        }
        
        .circle2 {
            width: 80px;
            height: 80px;
            top: 150px;
            left: 180px;
        }
        
        .circle3 {
            width: 70px;
            height: 70px;
            top: 100px;
            left: 500px;
        }
        
        .circle4 {
            width: 50px;
            height: 50px;
            top: 70px;
            left: 90px;
        }
        
        .circle5 {
            width: 40px;
            height: 40px;
            top: 190px;
            left: 600px;
        }
        
        /* Connection Lines */
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* Tech Icons */
        .tech-icon {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .icon1 {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            top: 150px;
            left: 180px;
        }
        
        .icon2 {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            top: 55px;
            left: 75px;
        }
        
        .icon3 {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            top: 85px;
            left: 485px;
        }
        
        .icon4 {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            top: 45px;
            left: 685px;
        }
        
        .icon5 {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            top: 175px;
            left: 585px;
        }
        
        /* Title */
        .title {
            position: absolute;
            top: 30px;
            left: 60px;
            color: #FFFFFF;
        }
        
        .title h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .title p {
            font-size: 18px;
            margin-top: 10px;
        }
        
        /* White Diagonal Divider */
        .divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #FFFFFF;
            transform: skewY(-1deg);
            transform-origin: left;
        }
        
        /* Content Sections */
        .content {
            padding: 30px 60px;
        }
        
        .section {
            background-color: #F5F5F5;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .section-header {
            background-color: #00ABAB;
            color: #FFFFFF;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .section-body {
            padding: 15px;
        }
        
        /* Form Styles */
        form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 12px;
            color: #333333;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .form-row > div {
            flex: 1;
        }
        
        .equipment-item,
        .service-item {
            background-color: #FFFFFF;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #00ABAB;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #008080;
        }
        
        .columns {
            display: flex;
            gap: 20px;
        }
        
        .column {
            flex: 1;
        }
        
        /* Footer */
        .footer {
            background-color: #00ABAB;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-overlay"></div>
            
            <!-- Network Elements -->
            <div class="network-element circle1"></div>
            <div class="network-element circle2"></div>
            <div class="network-element circle3"></div>
            <div class="network-element circle4"></div>
            <div class="network-element circle5"></div>
            
            <!-- Tech Icons -->
            <div class="tech-icon icon1"></div>
            <div class="tech-icon icon2"></div>
            <div class="tech-icon icon3"></div>
            <div class="tech-icon icon4"></div>
            <div class="tech-icon icon5"></div>
            
            <!-- Title -->
            <div class="title">
                <h1>MANUTENÇÃO<br>PREVENTIVA</h1>
                <p>Relatório de Serviço - Proxion Solutions</p>
            </div>
            
            <div class="divider"></div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- Client Information Section -->
            <div class="section client-info">
                <div class="section-header">Informações do Cliente</div>
                <div class="section-body">
                    <form id="clientForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="clientName">Nome do Cliente:</label>
                                <input type="text" id="clientName" name="clientName">
                            </div>
                            <div class="form-group">
                                <label for="clientCode">Código do Cliente:</label>
                                <input type="text" id="clientCode" name="clientCode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Endereço:</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Cidade:</label>
                                <input type="text" id="city" name="city">
                            </div>
                            <div class="form-group">
                                <label for="state">Estado:</label>
                                <input type="text" id="state" name="state">
                            </div>
                            <div class="form-group">
                                <label for="zipCode">CEP:</label>
                                <input type="text" id="zipCode" name="zipCode">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contactName">Contato:</label>
                                <input type="text" id="contactName" name="contactName">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone:</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="serviceDate">Data do Serviço:</label>
                                <input type="date" id="serviceDate" name="serviceDate">
                            </div>
                            <div class="form-group">
                                <label for="reportNumber">Nº do Relatório:</label>
                                <input type="text" id="reportNumber" name="reportNumber">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Two Column Layout -->
            <div class="columns">
                <!-- Equipment List -->
                <div class="column">
                    <div class="section">
                        <div class="section-header">Equipamentos</div>
                        <div class="section-body">
                            <form id="equipmentForm">
                                <div id="equipmentList">
                                    <div class="equipment-item">
                                        <div class="form-group">
                                            <label for="equipment1">Equipamento:</label>
                                            <input type="text" id="equipment1" name="equipment1">
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="model1">Modelo:</label>
                                                <input type="text" id="model1" name="model1">
                                            </div>
                                            <div class="form-group">
                                                <label for="serialNumber1">Nº de Série:</label>
                                                <input type="text" id="serialNumber1" name="serialNumber1">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="location1">Localização:</label>
                                            <input type="text" id="location1" name="location1">
                                        </div>
                                    </div>
                                    <div class="equipment-item">
                                        <div class="form-group">
                                            <label for="equipment2">Equipamento:</label>
                                            <input type="text" id="equipment2" name="equipment2">
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="model2">Modelo:</label>
                                                <input type="text" id="model2" name="model2">
                                            </div>
                                            <div class="form-group">
                                                <label for="serialNumber2">Nº de Série:</label>
                                                <input type="text" id="serialNumber2" name="serialNumber2">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="location2">Localização:</label>
                                            <input type="text" id="location2" name="location2">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="addEquipment">+ Adicionar Equipamento</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Services List -->
                <div class="column">
                    <div class="section">
                        <div class="section-header">Serviços Realizados</div>
                        <div class="section-body">
                            <form id="servicesForm">
                                <div id="servicesList">
                                    <div class="service-item">
                                        <div class="form-group">
                                            <label for="serviceType1">Tipo de Serviço:</label>
                                            <select id="serviceType1" name="serviceType1">
                                                <option value="">Selecione</option>
                                                <option value="limpeza">Limpeza</option>
                                                <option value="atualizacao">Atualização de Software</option>
                                                <option value="substituicao">Substituição de Peças</option>
                                                <option value="configuracao">Configuração</option>
                                                <option value="teste">Teste de Funcionamento</option>
                                                <option value="outro">Outro</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceDesc1">Descrição:</label>
                                            <textarea id="serviceDesc1" name="serviceDesc1"></textarea>
                                        </div>
                                    </div>
                                    <div class="service-item">
                                        <div class="form-group">
                                            <label for="serviceType2">Tipo de Serviço:</label>
                                            <select id="serviceType2" name="serviceType2">
                                                <option value="">Selecione</option>
                                                <option value="limpeza">Limpeza</option>
                                                <option value="atualizacao">Atualização de Software</option>
                                                <option value="substituicao">Substituição de Peças</option>
                                                <option value="configuracao">Configuração</option>
                                                <option value="teste">Teste de Funcionamento</option>
                                                <option value="outro">Outro</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="serviceDesc2">Descrição:</label>
                                            <textarea id="serviceDesc2" name="serviceDesc2"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="addService">+ Adicionar Serviço</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Additional Notes and Signatures Section -->
            <div class="section">
                <div class="section-header">Observações e Assinaturas</div>
                <div class="section-body">
                    <form id="notesForm">
                        <div class="form-group">
                            <label for="additionalNotes">Observações Adicionais:</label>
                            <textarea id="additionalNotes" name="additionalNotes"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="technicianName">Nome do Técnico:</label>
                                <input type="text" id="technicianName" name="technicianName">
                            </div>
                            <div class="form-group">
                                <label for="clientSignature">Assinatura do Cliente:</label>
                                <input type="text" id="clientSignature" name="clientSignature">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="button" id="submitReport" style="width: 100%;">Salvar Relatório</button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            © 2025 Proxion Solutions - Relatório de Manutenção Preventiva
        </div>
    </div>
    
    <script>
        // Script para adicionar mais campos de equipamentos
        document.getElementById('addEquipment').addEventListener('click', function() {
            const equipmentList = document.getElementById('equipmentList');
            const equipmentCount = equipmentList.children.length + 1;
            
            const newEquipment = document.createElement('div');
            newEquipment.className = 'equipment-item';
            newEquipment.innerHTML = `
                <div class="form-group">
                    <label for="equipment${equipmentCount}">Equipamento:</label>
                    <input type="text" id="equipment${equipmentCount}" name="equipment${equipmentCount}">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="model${equipmentCount}">Modelo:</label>
                        <input type="text" id="model${equipmentCount}" name="model${equipmentCount}">
                    </div>
                    <div class="form-group">
                        <label for="serialNumber${equipmentCount}">Nº de Série:</label>
                        <input type="text" id="serialNumber${equipmentCount}" name="serialNumber${equipmentCount}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="location${equipmentCount}">Localização:</label>
                    <input type="text" id="location${equipmentCount}" name="location${equipmentCount}">
                </div>
            `;
            
            equipmentList.appendChild(newEquipment);
        });
        
        // Script para adicionar mais campos de serviços
        document.getElementById('addService').addEventListener('click', function() {
            const servicesList = document.getElementById('servicesList');
            const serviceCount = servicesList.children.length + 1;
            
            const newService = document.createElement('div');
            newService.className = 'service-item';
            newService.innerHTML = `
                <div class="form-group">
                    <label for="serviceType${serviceCount}">Tipo de Serviço:</label>
                    <select id="serviceType${serviceCount}" name="serviceType${serviceCount}">
                        <option value="">Selecione</option>
                        <option value="limpeza">Limpeza</option>
                        <option value="atualizacao">Atualização de Software</option>
                        <option value="substituicao">Substituição de Peças</option>
                        <option value="configuracao">Configuração</option>
                        <option value="teste">Teste de Funcionamento</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serviceDesc${serviceCount}">Descrição:</label>
                    <textarea id="serviceDesc${serviceCount}" name="serviceDesc${serviceCount}"></textarea>
                </div>
            `;
            
            servicesList.appendChild(newService);
        });
        
        // Para demonstração, apenas mostra uma mensagem quando o relatório é "salvo"
        document.getElementById('submitReport').addEventListener('click', function() {
            alert('Relatório salvo com sucesso!');
        });
    </script>
</body>
</html>
